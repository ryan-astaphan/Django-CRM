<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads</title>
</head>
<body>
    <a href="{% url 'leads:lead_list'%}">Back to Leads</a>
    <hr />
    <h1>Lead: {{ lead.first_name }} {{ lead.last_name }}</h1>
    <p>{{ lead.age }} year's old.</p>
    <p>Agent: {{ lead.agent }} </p>
    <hr />
    <a href="{% url 'leads:lead_update' lead.pk %}">Update</a>
    <a href="{% url 'leads:lead_delete' lead.pk %}">Delete</a>
    
</body>
</html>
